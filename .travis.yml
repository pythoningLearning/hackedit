language: python

python:
  - "3.5"

env:
  - QT_API=pyqt5

before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  # install libegl1-mesa package for the missing libEGL shared object that prevents qt from starting
  - sudo apt-get update
  - sudo apt-get --yes --force-yes install libegl1-mesa gnome-icon-theme-full gksu --fix-missing
  # make sure pip is up to date so that it can install wheels
  - pip install pip coveralls --upgrade
  - pip install -e .
  - pip install -r requirements-dev.txt
  - python setup.py install_data
  # install official plugins to improve coverage of integration tests
  - pip install git+https://github.com/HackEdit/hackedit-python.git@dev
  - pip install git+https://github.com/HackEdit/hackedit-cobol.git@dev
script:
  - py.test --cov hackedit

after_success:
  - coveralls
